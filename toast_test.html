<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/components/notifications.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Toast System Test</h1>
        <button class="btn btn-success" onclick="testToast('success')">Success Toast</button>
        <button class="btn btn-danger" onclick="testToast('danger')">Error Toast</button>
        <button class="btn btn-warning" onclick="testToast('warning')">Warning Toast</button>
        <button class="btn btn-info" onclick="testToast('info')">Info Toast</button>
    </div>

    <script src="assets/js/admin/programs_admin.js"></script>
    <script>
        function testToast(type) {
            const messages = {
                success: 'Program successfully deleted!',
                danger: 'Error: Failed to delete program.',
                warning: 'Warning: Action not completed.',
                info: 'Deleting program...'
            };
            showToast(messages[type], type);
        }
    </script>
</body>
</html>
