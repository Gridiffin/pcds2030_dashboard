<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Grid Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        .container { margin-top: 2rem; }
        .test-section { margin-bottom: 3rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Status Grid Component Test</h1>
        
        <div class="test-section">
            <h2>Status Grid for Initiative ID 1</h2>
            <div id="status_grid_test">
                <div class="status-grid-loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span class="ms-2">Loading status grid...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Grid Component -->
    <script src="assets/js/components/status-grid.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize StatusGrid component
        const apiUrl = "app/api/simple_gantt_data.php?initiative_id=1";
        const statusGrid = new StatusGrid('status_grid_test', apiUrl);
        
        // Store reference globally for debugging
        window.statusGrid = statusGrid;
        
        // Log when complete
        setTimeout(() => {
            console.log('=== Test Page Status Grid Debug ===');
            console.log('Status Grid instance:', statusGrid);
            console.log('Timeline:', statusGrid.timeline);
            console.log('Data:', statusGrid.data);
        }, 2000);
    });
    </script>
</body>
</html>
