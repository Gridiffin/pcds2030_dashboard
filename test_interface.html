<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Duplicate Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-left: 4px solid #007cba; }
    </style>
</head>
<body>
    <h1>Test Duplicate Prevention Fix</h1>
    
    <div class="test-section">
        <h3>Test Scenario: Auto-save + Manual Save Draft</h3>
        <p>This test simulates the exact workflow that was causing duplicates:</p>
        <ol>
            <li>User fills form, auto-save triggers (creates program)</li>
            <li>User clicks "Save Draft" (should update, not create duplicate)</li>
        </ol>
        
        <button onclick="runDuplicateTest()">Run Duplicate Test</button>
        <div id="testResults"></div>
    </div>
    
    <div class="test-section">
        <h3>Current Database State</h3>
        <button onclick="checkDuplicates()">Check for Duplicates</button>
        <div id="duplicateResults"></div>
    </div>

    <script>
    async function runDuplicateTest() {
        const resultsDiv = document.getElementById('testResults');
        resultsDiv.innerHTML = '<div class="info">Running test...</div>';
        
        try {
            const response = await fetch('test_duplicate_fix.php');
            const result = await response.text();
            resultsDiv.innerHTML = `<div class="result"><pre>${result}</pre></div>`;
        } catch (error) {
            resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
        }
    }
    
    async function checkDuplicates() {
        const resultsDiv = document.getElementById('duplicateResults');
        resultsDiv.innerHTML = '<div class="info">Checking for duplicates...</div>';
        
        try {
            const response = await fetch('check_duplicates.php');
            const result = await response.text();
            resultsDiv.innerHTML = result;
        } catch (error) {
            resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
        }
    }
    
    // Auto-run the duplicate check on page load
    window.onload = function() {
        checkDuplicates();
    };
    </script>
</body>
</html>
