<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Color Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/components/notifications.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Toast Color Visibility Test</h1>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-success w-100" onclick="testToast('success')">
                    <i class="fas fa-check-circle me-2"></i>Success Toast
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-danger w-100" onclick="testToast('danger')">
                    <i class="fas fa-exclamation-circle me-2"></i>Error Toast
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-warning w-100" onclick="testToast('warning')">
                    <i class="fas fa-exclamation-triangle me-2"></i>Warning Toast
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-info w-100" onclick="testToast('info')">
                    <i class="fas fa-info-circle me-2"></i>Info Toast
                </button>
            </div>
        </div>
        <div class="mt-4">
            <h5>Color Visibility Test:</h5>
            <p><strong>Success (Green):</strong> Dark text on green background</p>
            <p><strong>Warning (Yellow):</strong> Dark text on yellow background</p>
            <p><strong>Danger (Red):</strong> White text on red background</p>
            <p><strong>Info (Blue):</strong> White text on blue background</p>
        </div>
    </div>

    <script src="assets/js/admin/programs_admin.js"></script>
    <script>
        function testToast(type) {
            const messages = {
                success: 'Program successfully deleted! Text should be clearly visible.',
                danger: 'Error: Failed to delete program. White text on red background.',
                warning: 'Warning: Action not completed. Dark text on yellow background.',
                info: 'Processing request... White text on blue background.'
            };
            showToast(messages[type], type, 8000); // Longer duration for testing
        }
    </script>
</body>
</html>
