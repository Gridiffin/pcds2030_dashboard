<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Structure Test</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ccc;
        }
        
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        
        .year-header {
            background-color: #6c757d;
            color: white;
        }
        
        .quarter-header {
            background-color: #adb5bd;
            color: white;
        }
        
        .left-panel {
            background-color: #e9ecef;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Correct Header Structure Test</h1>
    
    <h2>This is how it SHOULD look:</h2>
    <table>
        <thead>
            <tr>
                <th class="left-panel" rowspan="2">Program #</th>
                <th class="left-panel" rowspan="2">Program Name</th>
                <th class="year-header" colspan="4">2023</th>
                <th class="year-header" colspan="4">2024</th>
            </tr>
            <tr>
                <!-- No cells for Program # and Program Name - they use rowspan="2" -->
                <th class="quarter-header">Q1</th>
                <th class="quarter-header">Q2</th>
                <th class="quarter-header">Q3</th>
                <th class="quarter-header">Q4</th>
                <th class="quarter-header">Q1</th>
                <th class="quarter-header">Q2</th>
                <th class="quarter-header">Q3</th>
                <th class="quarter-header">Q4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="left-panel">P001</td>
                <td class="left-panel">Sample Program</td>
                <td>●</td><td>●</td><td>●</td><td>●</td>
                <td>●</td><td>●</td><td>●</td><td>●</td>
            </tr>
            <tr>
                <td class="left-panel">T001</td>
                <td class="left-panel">Sample Target</td>
                <td>●</td><td>●</td><td>●</td><td>●</td>
                <td>●</td><td>●</td><td>●</td><td>●</td>
            </tr>
        </tbody>
    </table>
    
    <h2>Wrong structure (what we want to avoid):</h2>
    <table>
        <thead>
            <tr>
                <th class="left-panel" rowspan="2">Program #</th>
                <th class="left-panel" rowspan="2">Program Name</th>
                <th class="year-header" colspan="4">2023</th>
                <th class="year-header" colspan="4">2024</th>
            </tr>
            <tr>
                <!-- WRONG: These cells shouldn't be here -->
                <th class="quarter-header">Program #</th>
                <th class="quarter-header">Program Name</th>
                <th class="quarter-header">Q1</th>
                <th class="quarter-header">Q2</th>
                <th class="quarter-header">Q3</th>
                <th class="quarter-header">Q4</th>
                <th class="quarter-header">Q1</th>
                <th class="quarter-header">Q2</th>
                <th class="quarter-header">Q3</th>
                <th class="quarter-header">Q4</th>
            </tr>
        </thead>
    </table>
</body>
</html>
