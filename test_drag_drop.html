<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Debug Test</title>
    <style>
        .test-section {
            border: 1px solid #ccc;
            margin: 20px;
            padding: 20px;
        }
        .upload-zone, .upload-dropzone {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-zone.drag-over, .upload-dropzone.dragover {
            border-color: #007bff;
            background: #e7f3ff;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop Test</h1>
    
    <div class="test-section">
        <h2>Creation Wizard Style (attachmentUploadZone)</h2>
        <div class="upload-zone" id="attachmentUploadZone">
            <div class="upload-content">
                <h6>Drag and drop files here</h6>
                <button type="button" id="selectFilesBtn">Select Files</button>
                <input type="file" id="attachmentFileInput" multiple style="display: none;">
            </div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Update Form Style (attachment-dropzone)</h2>
        <div class="upload-dropzone" id="attachment-dropzone">
            <div class="upload-dropzone-content">
                <h6>Drag & drop files here</h6>
                <button type="button" id="browse-files-btn">Browse Files</button>
                <input type="file" id="attachment-file-input" multiple style="display: none;">
            </div>
        </div>
    </div>
    
    <div id="console-output"></div>

    <script>
        const consoleOutput = document.getElementById('console-output');
        
        function log(message) {
            console.log(message);
            consoleOutput.innerHTML += '<p>' + message + '</p>';
        }
        
        // Test Creation Wizard Implementation
        log('Testing Creation Wizard Implementation...');
        const uploadZone = document.getElementById('attachmentUploadZone');
        const fileInput = document.getElementById('attachmentFileInput');
        const selectFilesBtn = document.getElementById('selectFilesBtn');
        
        if (uploadZone && fileInput && selectFilesBtn) {
            log('✅ Creation wizard elements found');
            
            // Drag and drop functionality
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                log('Dragover event triggered');
                uploadZone.classList.add('drag-over');
            });
            
            uploadZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                log('Dragleave event triggered');
                uploadZone.classList.remove('drag-over');
            });
            
            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                log('Drop event triggered with ' + e.dataTransfer.files.length + ' files');
                uploadZone.classList.remove('drag-over');
            });
            
            selectFilesBtn.addEventListener('click', () => {
                log('Select files button clicked');
                fileInput.click();
            });
            
            fileInput.addEventListener('change', (e) => {
                log('File input changed with ' + e.target.files.length + ' files');
            });
        } else {
            log('❌ Creation wizard elements not found');
        }
        
        // Test Update Form Implementation
        log('Testing Update Form Implementation...');
        const dropzone = document.getElementById('attachment-dropzone');
        const fileInput2 = document.getElementById('attachment-file-input');
        const browseBtn = document.getElementById('browse-files-btn');
        
        if (dropzone && fileInput2 && browseBtn) {
            log('✅ Update form elements found');
            
            // Drag and drop functionality
            dropzone.addEventListener('dragover', function(e) {
                e.preventDefault();
                log('Dropzone dragover event triggered');
                dropzone.classList.add('dragover');
            });
            
            dropzone.addEventListener('dragleave', function(e) {
                e.preventDefault();
                log('Dropzone dragleave event triggered');
                dropzone.classList.remove('dragover');
            });
            
            dropzone.addEventListener('drop', function(e) {
                e.preventDefault();
                log('Dropzone drop event triggered with ' + e.dataTransfer.files.length + ' files');
                dropzone.classList.remove('dragover');
            });
            
            browseBtn.addEventListener('click', function() {
                log('Browse files button clicked');
                fileInput2.click();
            });
            
            fileInput2.addEventListener('change', function(e) {
                log('File input 2 changed with ' + e.target.files.length + ' files');
            });
        } else {
            log('❌ Update form elements not found');
        }
        
        log('Test setup complete. Try dragging files onto the zones above.');
    </script>
</body>
</html>
